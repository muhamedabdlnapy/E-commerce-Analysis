<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #82001A;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #FFFFFF;
        }

        footer {
            background-color: #82001A;
            padding: 10px;
            text-align: center;
            color: #FFFFFF;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #82001A;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .login-form .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form .form-group .error-message {
            color: red;
            font-size: 14px;
        }

        .login-form .form-group .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #82001A;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-form .form-group .btn:hover {
            background-color: #6C0019;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                {% if error %}
                <div class="form-group error-message">
                    Invalid username or password.
                </div>
                {% endif %}
                <div class="form-group">
                    <input type="submit" class="btn" value="Login">
                </div>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2023 E-commerce Analysis
    </footer>
</body>
</html>
