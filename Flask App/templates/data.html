<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #82001A;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #FFFFFF;
        }

        footer {
            background-color: #82001A;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data</h1>
    </header>

    <div class="container">
        {% for table, df in data.items() %}
        <h2>{{ table }}</h2>
        <table>
            <thead>
                <tr>
                    {% for column in df.columns %}
                    <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for _, row in df.iterrows() %}
                <tr>
                    {% for _, value in row.iteritems() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endfor %}
    </div>

    <footer>
        &copy; 2023 E-commerce Analysis
    </footer>
</body>
</html>
